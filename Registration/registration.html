<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Graphics LLC Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="hbutton">Register</button>
        <button class="hbutton">About Us</button>
    </header>

    <hr />

    <form>
        <fieldset>
            <legend>Sign Up</legend>
        </fieldset>

        <p>
            <input name="email" type="email" placeholder="Email">
        </p>

        <p>
            <input name="username" type="text" placeholder="Username">
        </p>

        <p>
            <input name="password" type="password" placeholder="Password">
        </p>

        <p>
            <input name="confirmPassword" type="password" placeholder="Confirm Password">
        </p>

        <input id="submit" type="button" value="Submit">

        <p class="p1">
            <img src="../Assets/amazon.png"> 
            <img src="../Assets/facebook.jpg"> 
            <img src="../Assets/GitHub-Mark.png"> 
            <img src="../Assets/slack.png"> 
            <img src="../Assets/instagram.jpeg">
        </p>
    </form>
</body>
</html>
